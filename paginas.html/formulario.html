<body>
    <section class="grid">
        <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./formulario.html">Iniciar sesión / Registrarse</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Inicio<span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link active" href="./nosotros.html">Nosotros</a>

                        <a class="nav-link active" href="./amigos.html">Amigos</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
    <main>
        <form action="" class="formulario">
            <span>Iniciar sesion</span>
            <br>
            <label for="nombre-usuario">
                <span> Nombre de usuario:</span> 
                <input type="text" name="nombre-usuario">
            </label>
            <label for="contraseña">
                <span>Contraseña:</span>
                <input type="password" name="contraseña"> 
            </label>
            <button class= "boton"> Enviar </button>
        </form>
        <div class="separador">
            <hr>
            <span>¿Todavía no tiene un usuario?</span>
            <hr>
        </div>
        <form action="" class="formulario">
            <p>Registrarse</p>
            <br>
            <label for="email">
                <span>Gmail:</span>
                <input type="email" name="email">
            </label>
            <label for="nombre-usuario">
                <span>Nombre de usuario:</span>
                <input type="text" name="nombre-usuario">
            </label>
            <label for="contraseña">
                <span>Contraseña:</span>
            <input type="password" name="contraseña">
            </label>
            <label for="checkbox">
                <span>Acepte bases y condiciones</span>
                <input type="checkbox" name="aceptar" value="1" id="check"> 
            </label>
            <button class= "boton"> Enviar </button>
        </form>
    </main>
    <footer class="footer2">
        <p>Bases y condiciones</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
