    <div class="container-fluid">
    <class class="row mt-4">
        <h1 class="col">Iniciar sesión</h1>
    </class>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail">Gmail</label>
            <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword2">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword2">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-danger">Iniciar sesión</button>
    </form>
    <class class="row mt-5">
        <h2 class="col font-weight-light text-muted">¿Aún no tiene un usuario?</class>
    </class>
    <class class="row mt-2">
        <h2 class="col">Registrarse</class>
    </class>
    <form>
        <div class="form-row mt-3">
                <div class="form-group col-md-6">
                <label for="inputText4"><small>Nombre</small></label>
                <input type="text" class="form-control" id="inputText4">
                </div>
                <div class="form-group col-md-6">
                <label for="inputText4"><small>Apellido</small></label>
                <input type="Text" class="form-control" id="inputText4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail"><small>Gmail</small></label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputPassword2"><small>Contraseña</small></label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    <small>Acepto bases y condiciones</small>
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-danger">Registrarse</button>
            </form>
            <div class="row justify-content-center mt-5">
                <footer class="text-dark"> <h5>Bases y condiciones</h5></footer>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
